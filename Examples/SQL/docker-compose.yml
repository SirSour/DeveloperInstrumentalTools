version: '3.7'

services:

  postgres:
    container_name: 'examples.postgres'
    restart: always
    image: postgres
    build:
      context: ./
      dockerfile: postgres.dockerfile
    ports:
      - "5432:5432"
    volumes:
      - /usr/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_MULTIPLE_DATABASES=exampledb
    networks:
      - internal
    
  userroles:
    container_name: 'users.app'
    restart: always
    image: userroles
    build:
      context: ./
      dockerfile: userroles.dockerfile
    ports:
      - "5000:80"
    links:
      - "postgres"
    networks:
      - internal
  
networks:
  internal:
    driver: bridge
